<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="styles/otp.css">
</head>

<body>
    <div id="main_div">
        <div id="otp_box">
            <div>
                <h2>Enter OTP</h2>
            </div>
            <div>
                <p>Enter the OTP sent to your mobile number +9195xxxxxx55</p>
            </div>
            <div id="grider">
                <input type="tel" id='box1' maxlength="1" onkeyup="clickEvent(this,'box2')">
                <input type="tel" id='box2' maxlength="1" onkeyup="clickEvent(this,'box3')">
                <input type="tel" id='box3' maxlength="1" onkeyup="clickEvent(this,'box4')">
                <input type="tel" id='box4' maxlength="1">
            </div>
            <div><input type="submit" id="confirm_btn" value="CONFIRM"></div>
        </div>
    </div>
</body>

</html>
<script src="scripts/otp.js"></script>
