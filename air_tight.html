<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Tight Containers</title>
    <script src="https://kit.fontawesome.com/2a76efaedf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/airtight.css">
    <link rel="stylesheet" href="styles/footer.css">
</head>

<body>
    <div id="navbar"></div>
    <div id="title">
        <div id="title_box">
            <div>
                <h1>Air Tight Containers</h1>
            </div>
            <div>
                <p>Home > Products > Kitchen WareAir > Tight Containers</p>
            </div>
        </div>
    </div>
    <div id="main">
        <div id="sorter_div">
            <div id="sortby">
                <label for="select">Sort By:</label>
                <select id="select">
                    <option value="high">High To Low</option>
                    <option value="low">Low To High</option>
                    <option value="pop">Popularity</option>
                    <option value="dis">Discount</option>
                    <option value="rate">Top Rated</option>
                </select>
            </div>
            <div id="productcat">
                <h3>Product categories</h3>
                <div><input type="radio" class="checkbox" name="check">
                    <p>Air Ticket Container</p>
                </div>
                <div><input type="radio" class="checkbox" name="check">
                    <p>Kitchen Tools</p>
                </div>
            </div>
        </div>
        <div id="append_products"></div>
    </div>
    <div id="footer"></div>

</body>

</html>
<script src="scripts/airtight.js" type="module"></script>
